<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/list-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Create Task</title>
  </head>
  <body>
    <header>
      <h1 class="form-heading">Create Task</h1>
    </header>
    <main>
      <div class="form-container">
        <form action="api/tasks" method="POST">
          <div class="form-item">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-required="true">
          </div>
          <div class="form-item">
            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" required aria-required="true">
          </div>
          <div class="form-item">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <div class="form-item checkbox-item"> 
            <input type="checkbox" id="complete" name="complete" value="true">
            <label for="complete">Complete</label>
          </div>
          <div class="form-controls">
            <a href="/" class="link-button">Cancel</a>
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
